{% extends 'basewithnav.html' %}

{% block content %}
  <div class="container">
    <br>
    <h1>Cancel Booking</h1>
    <br/>
    Are you sure you want to cancel the booking?
    <br>
    <div class="container" style="text-align: center;">
        <i>{{ request.session.sport }} &emsp; {{ request.session.court }} &emsp; {{ request.session.slot }}</i>
    </div>
    <form action="" method=POST>
        {% csrf_token %}
        <div class="container" style="text-align: right;">
            <input type="submit" value="Yes" class="btn btn-outline-success">
            <a class="btn btn-outline-danger" href="sport" role="button">No</a>
        </div>
    </form>
    <br/><br/>
  </div>
{% endblock %}
