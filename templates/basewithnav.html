<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>
            Mittal Sports Complex
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="font-size: 115%;">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="/Users/logout_user/" style="color: gray;">Logout</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>

        <div class="container" style="background-color: white; height: 100vh;">
            {% if messages %}
                {% for message in messages %}
                   <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                {% endfor %}
            {% endif %}
                      <br><br>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
